# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instalación de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: "tallerCICD/package-lock.json"

      - name: Instala dependencias
        working-directory: ./tallerCICD
        run: npm ci

      - name: Test automáticos
        working-directory: ./tallerCICD
        run: node --test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Instalar dependencias y construir
        working-directory: ./tallerCICD
        run: |
          npm ci
          npm run build
      - name: Desplegar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./tallerCICD/dist
      - name: Notificar en Slack
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Notificación de GitHub Actions",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *Despliegue exitoso*\\n• Repositorio: ${{ github.repository }}\\n• URL: <https://danielbenjaminlopez.github.io/taller-CI-CD/|Ver sitio>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
