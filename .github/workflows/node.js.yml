# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instalación de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: "tallerCICD/package-lock.json"

      - name: Instala dependencias
        working-directory: ./tallerCICD
        run: npm ci

      - name: Test automáticos
        working-directory: ./tallerCICD
        run: node --test
      - name: Notificar fallo en Slack
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "⚠️ Falló el test\n• *Repositorio*: `${{ github.repository }}`\n• *Razón*: Revisa los logs\n• *Commit*: `${{ github.sha }}`\n• *Logs*: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Ver detalles>",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": " "
                  }
                }
              ],
              "attachments": [
                {
                  "color": "#ff0000",
                  "text": "Posibles causas:\n- Error en `npm run build`\n- Problema con GitHub Pages\n- Variables de entorno faltantes"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Notificar éxito en Slack
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "*✅ Test exitoso*\n ",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": " "
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Instalar dependencias y construir
        working-directory: ./tallerCICD
        run: |
          npm ci
          npm run build
      - name: Desplegar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./tallerCICD/dist
      - name: Notificar éxito en Slack
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "*✅ Despliegue exitoso*\n• *Repositorio*: `${{ github.repository }}`\n• *URL*: <https://danielbenjaminlopez.github.io/taller-CI-CD/|Ver sitio>\n• *Commit*: `${{ github.sha }}`",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": " "
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notificar fallo en Slack
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "⚠️ Falló el despliegue\n• *Repositorio*: `${{ github.repository }}`\n• *Razón*: Revisa los logs\n• *Commit*: `${{ github.sha }}`\n• *Logs*: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Ver detalles>",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": " "
                  }
                }
              ],
              "attachments": [
                {
                  "color": "#ff0000",
                  "text": "Posibles causas:\n- Error en `npm run build`\n- Problema con GitHub Pages\n- Variables de entorno faltantes"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  lighthouse:
    needs: deploy # Asegura que Lighthouse se ejecute solo después de un despliegue exitoso
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instalación de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Ejecutar Lighthouse CI
        id: lighthouse_audit # ID para acceder a los outputs de esta acción
        uses: treosh/lighthouse-ci-action@v11
        with:
          # La URL de tu aplicación desplegada. Asegúrate de que esta URL sea accesible públicamente.
          urls: https://danielbenjaminlopez.github.io/taller-CI-CD/
          uploadArtifacts: true # Sube los reportes de Lighthouse como artefactos del flujo de trabajo
          # fail_on_score: true # Descomenta para que la acción falle si alguna categoría está por debajo de 90 (por defecto)

      - name: Parsear el Resumen de Lighthouse para Notificación en Slack
        id: parse_lighthouse_summary
        if: success() && steps.lighthouse_audit.outcome == 'success'
        run: |
          # Habilita la depuración para este script, si algo falla, detendrá el flujo
          set -euxo pipefail
          sudo apt-get update && sudo apt-get install -y jq

          SUMMARY='${{ steps.lighthouse_audit.outputs.summary }}'
          echo "Debugging: Raw Lighthouse Summary: $SUMMARY" # Muestra el JSON de resumen en los logs

          # Extrae las puntuaciones individuales del JSON de resumen
          # Multiplica por 100 y redondea para obtener un porcentaje entero.
          # Utiliza // 0 para que si una puntuación no existe o es nula, se use 0 en su lugar.
          PERF_SCORE=$(echo "$SUMMARY" | jq -r '(.performance // 0) * 100 | round')
          ACC_SCORE=$(echo "$SUMMARY" | jq -r '(.accessibility // 0) * 100 | round')
          BP_SCORE=$(echo "$SUMMARY" | jq -r '(.["best-practices"] // 0) * 100 | round')
          SEO_SCORE=$(echo "$SUMMARY" | jq -r '(.seo // 0) * 100 | round')
          PWA_SCORE=$(echo "$SUMMARY" | jq -r '(.pwa // 0) * 100 | round')

          echo "Debugging: Performance Score: $PERF_SCORE" # Muestra las puntuaciones extraídas en los logs
          echo "Debugging: Accessibility Score: $ACC_SCORE"
          echo "Debugging: Best Practices Score: $BP_SCORE"
          echo "Debugging: SEO Score: $SEO_SCORE"
          echo "Debugging: PWA Score: $PWA_SCORE"

          # Establece las puntuaciones como outputs del paso usando GITHUB_OUTPUT (método recomendado)
          echo "performance_score=$PERF_SCORE" >> $GITHUB_OUTPUT
          echo "accessibility_score=$ACC_SCORE" >> $GITHUB_OUTPUT
          echo "best_practices_score=$BP_SCORE" >> $GITHUB_OUTPUT
          echo "seo_score=$SEO_SCORE" >> $GITHUB_OUTPUT
          echo "pwa_score=$PWA_SCORE" >> $GITHUB_OUTPUT

      - name: Notificar éxito de Lighthouse en Slack
        if: success() && steps.lighthouse_audit.outcome == 'success'
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "*✅ Auditoría Lighthouse exitosa!* \n *Performance*: `${{ steps.parse_lighthouse_summary.outputs.performance_score }}` | *Accessibility*: `${{ steps.parse_lighthouse_summary.outputs.accessibility_score }}` | *SEO*: `${{ steps.parse_lighthouse_summary.outputs.seo_score }}` | *Best Practices*: `${{ steps.parse_lighthouse_summary.outputs.best_practices_score }}` | *PWA*: `${{ steps.parse_lighthouse_summary.outputs.pwa_score }}` \n *URL*: <${{ steps.lighthouse_audit.outputs.url }}>\n *Reporte detallado*: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts|Ver aquí>",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*URL*: <${{ steps.lighthouse_audit.outputs.url }}>\n• *Performance*: `${{ steps.parse_lighthouse_summary.outputs.performance_score }}`\n• *Accessibility*: `${{ steps.parse_lighthouse_summary.outputs.accessibility_score }}`\n• *Best Practices*: `${{ steps.parse_lighthouse_summary.outputs.best_practices_score }}`\n• *SEO*: `${{ steps.parse_lighthouse_summary.outputs.seo_score }}`\n• *PWA*: `${{ steps.parse_lighthouse_summary.outputs.pwa_score }}`\n• *Reporte*: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts|Ver reporte detallado>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notificar fallo de Lighthouse en Slack
        if: failure() || steps.lighthouse_audit.outcome == 'failure'
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "⚠️ *Auditoría Lighthouse fallida*\n• *URL*: ${{ steps.lighthouse_audit.outputs.url }}\n• *Razón*: Revisa los logs de la acción de Lighthouse CI para más detalles.\n• *Logs*: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Ver detalles>",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": " "
                  }
                }
              ],
              "attachments": [
                {
                  "color": "#ff0000",
                  "text": "Posibles causas:\n- Puntuaciones de Lighthouse bajas (rendimiento, accesibilidad, etc.)\n- Error en la URL de auditoría"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  update-taiga:
    needs: lighthouse # Asegura que Taiga se actualice después de los tests y Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to access full git history for commit parsing

      - name: Update Taiga User Story
        id: taiga
        uses: lauacosta/backlogr-action@v0.0.2
        continue-on-error: true
        with:
          taiga-username: ${{ secrets.TAIGA_USERNAME }}
          taiga-password: ${{ secrets.TAIGA_PASSWORD }}
          project-name: ${{ secrets.PROJECT_NAME }}

      - name: Report Status
        run: |
          if [ "${{ steps.taiga.outputs.success }}" == "true" ]; then
            echo "✅ User Story #${{ steps.taiga.outputs.user-story-id }} → ${{ steps.taiga.outputs.action-taken }}"
          else
            echo "❌ User Story update failed - check commit format and Taiga connection"
            exit 1 # Use exit 1 to explicitly fail the step if Taiga update fails
          fi
      #NOTIFICACIONES_1
      - name: Always notify team
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            📧Taiga update ${{ job.status }} for commit: ${{ github.event.head_commit.message }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
